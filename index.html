<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <div class="title">
            <p>Tic Tac Toe<p>
        </div>
        <div class="container">
            <div class="scoreboard">
                <div class="player1-scores"></div>
                <div class="round"></div>
                <div class="player2-scores"></div>
            </div>
            <div class="player-turn-message"></div>
            <div class="gameboard"></div>
        </div>
        
        <div class="playerResult-modal">
            <div class="display-result"></div>
            <div class="buttons">
                <button class="restart-btn">Restart</button>
                <button class="next-round">Next round</div>
            </div>
        </div>

        <div class="start-screen">
            <div class="start-container">
                <div class="modal-title">
                    <p>Enter Your Name</p>
                </div>
                <div class="controls">
                    <div class="player-input">
                        <input type="text" id="player1" placeholder="Player 1 Name">
                        <input type="text" id="player2" placeholder="Player 2 Name">
                    </div>
                    <div class="button">
                        <button class="start-btn">Start</button>
                    </div>
                    <div class="start-message"></div>
                </div>
            </div>
        </div>

        <div class="winner">
            <div class="winner-container">
                <div class="display-winner"></div>
                <button class="new-game">New Game</button>
                <button class="rematch">Rematch</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
